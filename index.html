<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie's Trivia Game</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h5>Mackenzie's Trivia Game</h5>
    <div id="container">
        <h1 id="question">
            Question will appear here.
        </h1>
        <section id="button-group">
        </section>
        <button data-begin="start">Begin Trivia!</button>
        <p>Correct Answers : <span id="correct"></span> / <span id="question-total"></span>
        Accuracy : <span id="accuracy"></span>% <br><button id="clear">Clear saved data</button></p>
    </div>
    <script src="js.js"></script>
</body>
</html>
